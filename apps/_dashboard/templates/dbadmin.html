<html>
  <head>
    <base href="[[=URL('static')]]/">
    <link rel="stylesheet" type="text/css" href="css/future.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  </head>
  <body>    
    <div>
      <div class="panel">   
        <label>
          App: [[=app]]
          Database: [[=dbname]]
          Table: [[=tablename]]
        </label>
      </div>
      <div style="padding: 10px" class="my-effects">
        [[if error:]]
          <div>
            <p class="error"> An error has occured, please make sure that the query parameters: "app", "dbname", and "tablename" are all filled out.</p>
          </div>
        [[else:]]
	  [[=grid.render()]]
        [[pass]]
      </div>
    </div>
  </body>
  <script src="js/utils.js"></script>
  <script>T.languages = [[=languages]];</script>
</html>
